<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head-content :: baseHead(~{::title}, ~{})">
	
	<title>Sistem Stock Barang</title>
	
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/sidebar :: sidebar-fragment"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/topbar :: topbar-fragment"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

					 <!-- 404 Error Text -->
                    <div class="text-center">
                        <div class="error mx-auto" data-text="404">404</div>
                        <p class="lead text-gray-800 mb-5">ERROR</p>
                        <p class="text-gray-500 mb-0">Terjadi Kesalahan</p>
                        <a th:href="@{/}">&larr; Kembali</a>
                    </div>

				</div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments/footer :: footer-fragment"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <th:block th:replace="fragments/scroll-top :: scroll-fragment"></th:block>


    <!-- Bootstrap core JavaScript-->
    <th:block th:replace="fragments/script-content :: baseScript(~{::script})">
    	
		<script th:src="@{/js/script.js}"></script>
    </th:block>

</body>

</html>
