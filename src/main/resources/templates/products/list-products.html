<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Product List</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	
</head>
<body>

<div class="container">

	<h3>Inventory Management</h3>
	<hr>
	
	<form th:action="@{/products/search}" class="form-inline">
		<a th:href="@{/products/showFormForAdd}"
			class="btn btn-primary btn-sm mr-5 mb-3">
			Tambah Produk
		</a>	
		
		<input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="productName" placeholder="Cari Nama Produk"/>
		
		<button class="btn btn-success mb-3" type="submit">>Cari</button>
	</form>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>No.</th>
				<th>Nama Produk</th>
				<th>Harga</th>
				<th>Jumlah</th>
				<th>Sub Total</th>
				<th>Pilihan</th>
			</tr>
		</thead>
		
		
		<tbody>
			<tr th:each="tempProduct, iProduct: ${products}">
				<td th:text="${iProduct.count}"/>
				<td th:text="${tempProduct.productName}"/>
				<td th:text="'Rp. '+${#numbers.formatDecimal(tempProduct.price, 0, 'POINT', 2, 'COMMA')}"/>
				<td th:text="${tempProduct.quantity}"/>
				<th:block th:with="subTotal=${tempProduct.price * tempProduct.quantity}">
					<td th:text="'Rp. '+${#numbers.formatDecimal(subTotal, 0, 'POINT', 2, 'COMMA')}"/>
				</th:block>

				
				<td>
					<!-- Add "update" button/link-->
					<a th:href="@{/products/showFormForUpdate(productId=${tempProduct.id})}"
						class="btn btn-warning btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->
					<a th:href="@{/products/delete(productId=${tempProduct.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
						Hapus
					</a>
					
				</td>
			</tr>
		</tbody>
	</table>
	
	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" method="POST">
		<button type="submit">Logout</button>
	</form>
	
</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script	th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
